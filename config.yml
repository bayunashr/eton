baseURL: "localhost"
title: Eton
paginate: 10
theme: PaperMod
defaultContentLanguage: id

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# googleAnalytics: UA-123-45

publishDir: docs

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Eton
  description: "Karena membaca itu menyenangkan"
  keywords: [Blog, Sejarah, Mitologi]
  author: Bayu Nashrullah
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "https://raw.githubusercontent.com/bayunashr/eton/main/assets/favicon/favicon.ico"
    favicon16x16: "https://raw.githubusercontent.com/bayunashr/eton/main/assets/favicon/favicon-16x16.png"
    favicon32x32: "https://raw.githubusercontent.com/bayunashr/eton/main/assets/favicon/favicon-32x32.png"
    apple_touch_icon: "https://raw.githubusercontent.com/bayunashr/eton/main/assets/favicon/apple-icon-180x180.png"
    # safari_pinned_tab: "<link / abs url>"

  label:
    text: "Beranda"
    icon: https://raw.githubusercontent.com/bayunashr/eton/main/assets/favicon/apple-icon-180x180.png
    iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: Selamat Datang di "Eton"
    Content: >
          - Tempat dimana saya mengumpulkan semua hal yang saya ketahui.

          - Terutama yang ada hubungannya dengan **sejarah**.

          - Kalian juga bisa baca-baca lho.

          - Selamat membaca :'D.

  socialIcons:
    - name: github
      url: "https://github.com/bayunashr"
    - name: facebook
      url: "https://facebook.com/bayu.nashrullah.7"

  #analytics:
  #  google:
  #    SiteVerificationTag: "XYZabc"
  #  bing:
  #    SiteVerificationTag: "XYZabc"
  #  yandex:
  #    SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/bayunashr/eton/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: archives
      name: Arsip
      url: /archives/
      weight: 10
    - identifier: tags
      name: Tag
      url: /tags/
      weight: 20
    - identifier: search
      name: "Cari"
      url: /search/
      weight: 30

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary